<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Industrial Web Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">🌐 Industrial Web Scraper</h1>

    <form method="POST" class="card p-4 shadow-sm">
        <div class="mb-3">
            <label class="form-label">Website URL</label>
            <input type="text" name="url" class="form-control" placeholder="https://example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Div Class Name</label>
            <input type="text" name="div_class" class="form-control" placeholder="content" required>
        </div>
        <button type="submit" class="btn btn-success">🚀 Scrape Data</button>
        {% if data %}
            <a href="/download" class="btn btn-primary ms-2">📂 Download CSV</a>
        {% endif %}
    </form>

    {% if message %}
        <div class="alert alert-info mt-4">{{ message }}</div>
    {% endif %}

    {% if data %}
        <div class="card mt-4 p-3 shadow-sm">
            <h5>Preview:</h5>
            <ul class="list-group">
                {% for item in data %}
                    <li class="list-group-item">{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</div>

</body>
</html>
